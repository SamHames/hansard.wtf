<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col col-12">

        <div class="footer__inner{% if site.data.settings.mailchimp__settings.enable != true %} is-border-top{% endif %}">
          <div class="row">
            <div class="col col-2 col-d-12">
              <div class="widget-footer widget-info">
                <h3 class="widget-info__title">{{site.data.settings.title}}</h3>
                <p class="widget-info__desc">{{site.data.settings.footer__description}}</p>

                {% if site.data.settings.social %}
                <div class="social">
                  <ul class="social__list list-reset">
                    {% for social in site.data.settings.social %}
                    <li class="social__item">
                      <!-- <a class="social__link" href="{{social.link}}" target="_blank" rel="noopener"
                        aria-label="{{social.icon | capitalize}} link"><i class="ion ion-{{social.icon}}"></i></a> -->
                      <a class="social__link" href="{{social.link}}" target="_blank" rel="noopener"><img style="width: 24px; height:auto; " src="https://hansard.wtf/images/{{social.icon}}" ></a>
                    </li>
                    {% endfor %}
                  </ul>
                </div>
                {% endif %}

                
    
              </div>
            </div>
